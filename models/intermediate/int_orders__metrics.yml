models:
  - name: int_orders__metrics
    description: Aggregates order header information with totals derived from the transaction grain.
    columns:
      - name: order_pk
        description: Unique identifier for each order.
        data_tests:
          - unique
          - not_null

      - name: order_number
        description: Business identifier for the order (mirrors the primary key in the ERP).

      - name: employee_fk
        description: Foreign key referencing the employee who captured the order.

      - name: customer_fk
        description: Foreign key referencing the customer who placed the order.

      - name: shipper_fk
        description: Foreign key referencing the shipper used for fulfillment.

      - name: order_date
        description: Date the order was placed in the ERP.

      - name: ship_date
        description: Date when the order was shipped.

      - name: required_delivery_date
        description: Date requested by the customer for delivery.

      - name: freight_total
        description: Total freight cost charged for the entire order.

      - name: total_quantity
        description: Sum of all units purchased across the items in the order.

      - name: gross_total
        description: Total gross revenue generated by the order before discounts.

      - name: net_total
        description: Total revenue generated by the order after discounts.

      - name: line_item_count
        description: Number of line items contained in the order.

      - name: had_discount_flag
        description: Indicates whether any line item in the order received a discount.

      - name: recipient_name
        description: Name that appears on the shipping label.

      - name: recipient_city
        description: City for the shipping destination.

      - name: recipient_region
        description: Region or state for the shipping destination.

      - name: recipient_country
        description: Country for the shipping destination.
